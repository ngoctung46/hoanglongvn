<div class="ui statistics">
  <div class="statistic ui blue">
    <div class="value">
      {{ vacantRooms }}
    </div>
    <div class="label">
      Phòng Trống:
    </div>
  </div>
  <div class="statistic ui red">
    <div class="value">
      {{ occupiedRooms }}
    </div>
    <div class="label">
      Phòng Có Khách
    </div>
  </div>
  <div class="statistic ui green">
    <div class="value">
      {{ dirtyRooms }}
    </div>
    <div class="label">
      PHòng Dơ
    </div>
  </div>
  <div class="statistic ui orange" *ngFor = "let booking of bookingRooms">
      <div class="label">
          {{ booking?.name }} - {{ booking?.tel }}
        </div>  
    <div class="value">
        {{ booking?.room }}
      </div>
      <div class="label">
        ĐẶT PHÒNG - {{ booking?.hour}}
      </div>
      <div class="ui red label" (click)="removeBooking(booking.$key)">Đã Nhận Phòng</div>
    </div>
</div>
<p></p>
<p></p>
<p></p>

<app-room-list [rooms]="rooms"></app-room-list>
